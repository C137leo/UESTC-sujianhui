        //下面为表单的格式校验内容
        // 自定义的手机号码验证
        jQuery.validator.addMethod("isPhone", function (value, element) {
            var length = value.length;
            return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));
        }, "请正确填写您的手机号码。");
        //姓名验证
        jQuery.validator.addMethod("isName", function (value, element) {
            var str = value;
            if (str==" ")
                return false;
            return this.optional(element)
        }, "物资名称不能为空。");
        jQuery.validator.addMethod("isNum", function (value, element) {
            var str = value;
            if (str==" ")
                return false;
            if (!/[0-9]/.test(str))
                 return fasle;
            return this.optional(element)
        }, "物资数量或价格不能为空，且必须为数字。");
        // 匹配密码，以字母开头，长度在6-12之间，必须包含数字和特殊字符。
        jQuery.validator.addMethod("isPwd", function (value, element) {
            var str = value;
            if (str.length < 6 || str.length > 18)
                return false;
            // if (!/^[a-zA-Z]/.test(str))
            //     return false;
            // if (!/[0-9]/.test(str))
            //     return fasle;
            return this.optional(element) || /[0-9]/.test(str);
        }, "密码长度在6-12之间。以数字结尾。");

        //新增物资的jquery.validator校验
        $("#addMaterials-form").validate({
            errorElement: 'span',
            errorClass: 'help-block',

            rules: {
                name: {
                    required: true,
                    rangelength:[1,10],
                },
                singlePrice: {
                    required: true,
                    number:true,
                },
                stockNum: {
                    required: true,
                    digits:true,
                },
            },

                name: "请输入物资名称",
                stockNum: {
                    required: "请输入物资现存数量",
                },
                singleNum: {
                    required: "请输入单价，不清楚的话先填0",
                    number:"请输入正确的数字",
                },
            },
            errorPlacement: function (error, element) {
                //清空上一个span样式
                    element.next().remove();
                    element.after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
                    element.closest('.form-group').append(error);
            },
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error has-feedback');
            },
            success: function (label) {
                var el = label.closest('.form-group').find("input");
                var button=$("#materials_save_btn").attr("ajax-va");
                el.next().remove();
                el.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
                label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");
                //这个确实没太看明白label.remove是啥意思。

                if (button=="success"){
                    //清空上一个span样式
                    $("#materialsName_add_input").next().remove();
                    $("#materialsName_add_input").after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
                    label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");
                    //这个确实没太看明白label.remove是啥意思。
                    label.remove();
                }else if (button=="error"){
                    //清空上一个span样式
                    $("#materialsName_add_input").next().remove();
                    $("#materialsName_add_input").after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
                    $("#materialsName_add_input").closest('.form-group').removeClass('has-success').addClass("has-feedback has-error");
                    //这个确实没太看明白label.remove是啥意思。
                    label.remove();
                }

            },

            submitHandler: function (form) {
                // alert("submitted!");
                form.submit();
            }

        })
        //修改物资的jquery.validator校验
        $("#updateMaterials-form").validate({
            errorElement: 'span',
            errorClass: 'help-block',

            rules: {

                },

            errorPlacement: function (error, element) {

                element.next().remove();
                element.after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
                element.closest('.form-group').append(error);
            },
            highlight: function (element) {
                $(element).closest('.form-group').addClass('has-error has-feedback');
            },
            success: function (label) {
                var el = label.closest('.form-group').find("input");
                //清空上一个span样式
                el.next().remove();
                el.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
                label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");
                //这个确实没太看明白label.remove是啥意思。
                label.remove();
            },
            submitHandler: function (form) {
                form.submit();
                return false;
            }
        })

    });
    //根据pagehelper的方法由后端返回有用的信息
    function to_page(pn) {
        $.ajax({
            url: '/showMaterialsList',
            data: 'pn=' + pn,
            type: 'get',
            // dataType:"json",
            ////请求成功时执行该函数内容，result即为服务器返回的json对象
            success: function (result) {

                var isAdmin=result.isAdmin;
                console.log(result);
                console.log(isAdmin);
                if (isAdmin==2){
                    build_materials_table(result);
                } if(isAdmin==1){
                    build_materials_table_User(result);
                }
                //解析并显示分页信息

    //显示表格信息
    function build_materials_table(result) {
        //构建之前先清空
        $("#materials_table tbody").empty();
        var materials = result.extend.pageInfo.list;
        $
            .each(
                materials,
                function (index, item) {
                    var checkBoxTd = $("<td><input type='checkbox' class='check_item'/></td>");
                    var materialsIdTd = $("<td></td>").append(item.id);
                    var materialsNameTd = $("<td></td>").append(item.name);
                    var materialsSinglePrice = $("<td></td>").append(item.singlePrice);
                    var materialsStockNum = $("<td></td>").append(item.stockNum);
                    var materialsBorrowNum = $("<td></td>").append(item.borrowNum);
                    var materialsStoreNum = $("<td></td>").append(item.storeNum);
                    var materialsTotalNum = $("<td></td>").append(item.stockNum + item.storeNum);
                    /**
                     <button class="btn btn-primary btn-sm">
                     <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                     7                                编辑
                     </button>
                     <button class="btn btn-danger btn-sm">
                     <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                     删除
                     </button>
                     */
                    var editBtn = $("<button ></button>")
                        .addClass(
                            "btn btn-primary btn-sm edit_btn")
                        .append(
                            $("<span></span>")
                                .addClass(
                                    "glyphicon glyphicon-pencil")
                                .append("编辑"));
                    //为编辑按钮添加一个自定义的属性，来表示当前物品的id
                    editBtn.attr("edit-id", item.id);
                    var delBtn = $("<button></button>")
                        .addClass(
                            "btn btn-danger btn-sm delete_btn")
                        .append(
                            $("<span></span>")
                                .addClass(
                                    "glyphicon glyphicon-trash")
                                .append("删除"));
                    //为删除按钮添加一个属性表示删除当前的物品id
                    delBtn.attr("del-id", item.id);
                    var btnTD = $("<td></td>").append(editBtn)
                            .append(" ").append(delBtn);
                        //append执行方法完成以后还是返回原来的元素
                        $("<tr></tr>").append(checkBoxTd).append(
                            materialsIdTd).append(materialsNameTd).append(
                            materialsSinglePrice).append(materialsStockNum).append(materialsBorrowNum).append(materialsStoreNum)
                            .append(materialsTotalNum).append(btnTD).appendTo(
                            "#materials_table tbody");

                });
    }

    //解析显示分页信息

    //解析显示分页条,点击分页要能去下一页。。
    function build_page_nav(result) {
        //构建之前先清空
        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination");
        var firstPageLi = $("<li></li>").append(
            $("<a></a>").append("首页").attr("href", "#"));
        var prePageLi = $("<li></li>").append(
            $("<a></a>").append("&laquo;"));
        if (result.extend.pageInfo.hasPreviousPage == false) {
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        } else {
            firstPageLi.click(function () {
                to_page(1);
            });
            prePageLi.click(function () {
                to_page(result.extend.pageInfo.pageNum - 1);
            });
        }

        var nextPageLi = $("<li></li>").append(
            $("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append(
            $("<a></a>").append("末页").attr("href", "#"));
        if (result.extend.pageInfo.hasNextPage == false) {
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        } else {
            lastPageLi.click(function () {
                to_page(result.extend.pageInfo.pages);
            });
            nextPageLi.click(function () {
                to_page(result.extend.pageInfo.pageNum + 1);
            });
        }

        ul.append(firstPageLi).append(prePageLi);
        $.each(result.extend.pageInfo.navigatepageNums, function (index, item) {
            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if (result.extend.pageInfo.pageNum == item) {
                numLi.addClass("active");
            }
            numLi.click(function () {
                to_page(item);
            });
            ul.append(numLi);
        });
        ul.append(nextPageLi).append(lastPageLi);
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");
    }

    function show_validate_msg(ele, status, msg) {
        $(ele).parent().parent().removeClass("has-success has-error");
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");
        if ("success" == status) {
            $(ele).parent().parent().addClass("has-success");
            $(ele).parent().addClass("has-success");
            $(ele).next().remove();
            $(ele).after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
            $(ele).next("span").text(msg);
        } else if ("error" == status) {
            $(ele).parent().parent().addClass("has-error");
            $(ele).parent().addClass("has-error");
            $(ele).next().remove();
            $(ele).after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
            $(ele).next("span").text(msg);
        }
    }
