        <div class="modal-content">

</div>

<div class="container">

    <div class="col-xs-4 col-xs-offset-4 ">

        <form class="form-signin" action="/login" method="get">
            <h2 class="form-signin-heading">请登录</h2>
            <label for="inputUsername" class="sr-only">Name</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                   required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div style="text-align:center">
                <!-- Button trigger modal -->
                <button class="btn btn-lg btn-primary " type="button" data-toggle="modal" data-target="#myModal">注册
                </button>
                <button class="btn btn-lg btn-primary " type="submit">登录</button>
            </div>
        </form>
