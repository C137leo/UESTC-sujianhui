<script type="text/javascript">
    $(function() {
        // 手机号码验证
        jQuery.validator.addMethod("isPhone", function(value, element) {
            var length = value.length;
            return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));
        }, "请正确填写您的手机号码。");

        // 电话号码验证
        jQuery.validator.addMethod("isTel", function(value, element) {
            var tel = /^(\d{3,4}-)?\d{7,8}$/g; // 区号－3、4位 号码－7、8位
            return this.optional(element) || (tel.test(value));
        }, "请正确填写您的电话号码。");
        // 匹配密码，以字母开头，长度在6-12之间，必须包含数字和特殊字符。
        jQuery.validator.addMethod("isPwd", function(value, element) {
            var str = value;
            if (str.length < 6 || str.length > 18)
                return false;
            // if (!/^[a-zA-Z]/.test(str))
            //     return false;
            // if (!/[0-9]/.test(str))
            //     return fasle;
            return this.optional(element)||/[0-9]/.test(str);
        }, "密码长度在6-12之间。以数字结尾。");

        $("#register-form").validate({
            errorElement : 'span',
            errorClass : 'help-block',

            rules : {
                username : {
                    required : true
                },
                // email : {
                //     required : true,
                //     email : true
                // },
                password : {
                    required : true,
                    isPwd : true
                },

                // tel : {

                // address : {
                //     minlength : 10
                // }
            },
            messages : {
                username : "请输入姓名",
                // email : {
                //     required : "请输入Email地址",
                //     email : "请输入正确的email地址"
                // },
                password : {
                    required : "请输入密码",
                    //minlength: $.validator.format("最少要输入 6 个字符"),
                    // minlength : jQuery.format("密码不能小于{0}个字 符")
                },
                // confirmPassword : {
                //     required : "请输入确认密码",
                // },

                //暂时不需要校验的内容
                // phone : {
                //     required : "请输入手机号码"
                // },
                // tel : {
                //     required : "请输入座机号码"
                // },
                // address : {
                //     required : "请输入家庭地址",
                //     //jquery.format.....会在前端页面报错，是导致validate无法验证的原因。
                //     // minlength : jQuery.format("家庭地址不能少于{0}个字符")
                // }
            },
            errorPlacement : function(error, element) {
                //清空上一个span样式
                element.next().remove();
                element.after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
                element.closest('.form-group').append(error);
            },
            highlight : function(element) {
                $(element).closest('.form-group').addClass('has-error has-feedback');
            },
            success : function(label) {
                var el=label.closest('.form-group').find("input");
                //清空上一个span样式
                el.next().remove();
                el.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
                label.closest('.form-group').removeClass('has-error').addClass("has-feedback has-success");
                //这个确实没太看明白label.remove是啥意思。
                label.remove();
            },

        //  一个输入框的样式。

            submitHandler: function(form) {
